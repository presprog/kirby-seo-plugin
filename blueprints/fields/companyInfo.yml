type: group
fields:
  companyHeadline:
    type: headline
    label: Unternehmen
    numbered: false
  companyHelp:
    label: Hilfe
    type: info
    text: Gib hier Daten über dein Unternehmen ein.
  companyName:
    type: text
    label: Firma
    required: true
    width: 1/2
  companyLegalName:
    type: text
    label: Firma mit rechtlichem Zusatz
    width: 1/2
  companyAddress:
    type: textarea
    label: Adresse
    buttons: false
    size: tiny
    required: true
    help: In der Regel Straße und Hausnummer, ggf. auch Angaben wie c/o, Im Hinterhaus, etc.
  companyPostal:
    type: text
    label: Postleitzahl
    required: true
    width: 1/4
  companyCity:
    type: text
    label: Stadt
    required: true
    width: 1/4
  companyCountry:
    type: text
    label: Land
    required: true
    width: 1/2
  companyMail:
    type: email
    label: E-Mail
    width: 1/2
  companyFon:
    type: text
    label: Telefonnr.
    width: 1/2
  companyFax:
    type: text
    label: Faxnr.
    width: 1/2
  companySocialMedia:
    type: structure
    label: Social Media Profile
    empty: Noch keine Social Media Profile hinterlegt
    fields:
      name:
        type: text
        label: Plattform
        width: 1/2
        required: true
        help: z.B. Facebook
      link:
        type: text
        label: Link
        width: 1/2
        required: true
        help: z.B. https://www.facebook.com/my-company
