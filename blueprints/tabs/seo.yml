type: section
icon: search
label: seo-tab-label
fields:
  metaTitle:
    label: seo-tab-meta-title
    type: text
    width: 1/2
  metaDescription:
    label: seo-tab-meta-description
    type: textarea
    buttons: false
    help: seo-tab-meta-description-help
  ogImage:
    label: seo-tab-og-image
    type: files
    files: images
    multiple: false
    help: seo-tab-og-image-help

  robotsHeadline:
    label: seo-tab-robots-headline
    type: headline
    numbered: false
  robotsIndex:
    label: seo-tab-robots-index
    type: toggle
    text:
      - seo-tab-robots-disallow
      - seo-tab-robots-allow
    default: true
    width: 1/2
    help: seo-tab-robots-index-help
  robotsFollow:
    label: seo-tab-robots-follow
    type: toggle
    text:
      - seo-tab-robots-disallow
      - seo-tab-robots-allow
    default: true
    width: 1/2
    help: seo-tab-robots-follow-help
  robotsArchive:
    label: seo-tab-robots-archive
    type: toggle
    text:
      - seo-tab-robots-disallow
      - seo-tab-robots-allow
    default: true
    width: 1/2
    help: seo-tab-robots-archive-help
  robotsImages:
    label: seo-tab-robots-images
    type: toggle
    text:
      - seo-tab-robots-disallow
      - seo-tab-robots-allow
    default: true
    width: 1/2
    help: seo-tab-robots-images-help
